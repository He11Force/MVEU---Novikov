<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>All persons</title>
</head>
<body>

<center>
    <br/>
    <table>
        <tr>
            <td>
                <p>Person Name: </p>
            </td>
            <td>
                <p th:text="${person.getName()}">VALUE</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Age: </p>
            </td>
            <td>
                <p th:text="${person.getAge()}">VALUE</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Email: </p>
            </td>
            <td>
                <p th:text="${person.getEmail()}">VALUE</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>User ID: </p>
            </td>
            <td>
                <p th:text="${person.getId()}">VALUE</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>Vocation: </p>
            </td>
            <td>
                <p th:text="${person.getVocation()}">VALUE</p>
            </td>
        </tr>
        <tr>
            <td>
                <a href="/people">Back</a>
            </td>
            <td>
                <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
                    <input type="submit" color="red" value="Delete"/>
                </form>
            </td>
        </tr>
    </table>
</center>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
